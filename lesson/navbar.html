<div class="modal fade" id="loginModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="mylgModalLabel">
                   用户登录
                </h4>
            </div>
            <div class="modal-body">

                <div class="loginbg">
                    <form role="form" class="form-horizontal" style="margin-top:20px">
                        <div class="form-group has-error has-feedback">
                            <label class="col-sm-2 col-sm-offset-3" style="line-height:35px"> UserName</label>
                            <div class="col-sm-7">
                                <input type="text" placeholder="请输入用户名"  class="form-control"   style="width: 170px" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-offset-3" style="line-height:35px">PassWord</label>
                            <div class="col-sm-7">
                                <input type="password" placeholder="请输入密码"  class="form-control"   style="width: 170px">
                            </div>
                        </div>
                        <div class="checkbox form-group">
                            <div class="col-sm-9 col-sm-offset-5">
                                <label> <input type="checkbox" checked> 记住密码</label>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top: 30px">
                            <div class="col-sm-9 col-sm-offset-4">
                                <button type="submit" class="btn btn-default btn-success">登陆</button>
                                <button type="submit" class="btn btn-default btn-info" style="margin-left: 20px">注册</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <!--  <div class="modal-footer">

                      提交更改
                  </button>
              </div>-->
        </div>
    </div>
</div>

<div class="modal fade" id="rgModal" tabindex="-1" role="dialog"
     aria-labelledby="myrgModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    用户注册
                </h4>
            </div>
            <div class="modal-body">

                <form role="form" class="form-horizontal" style="margin-top:30px">
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 col-sm-offset-1" style="line-height:35px"> UserName</label>
                        <div class="col-sm-8 ">
                            <input type="text" placeholder="请输入用户名"  class="form-control" >
                            <span class="glyphicon glyphicon-ok form-control-feedback" style="color: rgb(255, 140, 60);"> </span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 col-sm-offset-1" style="line-height:35px">PassWord</label>
                        <div class="col-sm-8">
                            <input type="password" placeholder="请输入密码"  class="form-control" >
                            <span class="glyphicon glyphicon-remove-circle form-control-feedback" style="color: rgb(255, 140, 60);"> </span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 col-sm-offset-1" style="line-height:35px">再次输入密码</label>
                        <div class="col-sm-8">
                            <input type="password" placeholder="再次输入密码"  class="form-control"   >
                            <span class="glyphicon glyphicon-ok form-control-feedback" style="color: rgb(255, 140, 60);"> </span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 col-sm-offset-1" style="line-height:35px">Email</label>
                        <div class="col-sm-8">
                            <input type="email" placeholder="请输入邮箱"  class="form-control"   >
                            <span class="glyphicon glyphicon-ok form-control-feedback" style="color: rgb(255, 140, 60);"> </span>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label class="col-sm-3 col-sm-offset-1" style="line-height:35px">Moblie</label>
                        <div class="col-sm-8">
                            <input type="email" placeholder="联系方式"  class="form-control"  >
                            <span class="glyphicon glyphicon-ok form-control-feedback" style="color: rgb(255, 140, 60);"> </span>
                        </div>
                    </div>

                    <div class="form-group"  style=" margin-top: 15px">
                        <div class="col-sm-9 col-sm-offset-4">
                            <button type="submit" class="btn btn-default btn-success"> <span class="glyphicon glyphicon-ok" style="color: rgb(255, 255, 255);"> 确 定</span></button>
                            <button type="submit" class="btn btn-default btn-info" style="margin-left: 20px">重置</button>

                        </div>
                    </div>



                </form>
            </div>

                  </button>

                  </button>
              </div>-->
        </div>
    </div>
