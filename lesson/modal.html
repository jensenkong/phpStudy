<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
</head>
<body>
<h2>创建模态框（Modal）</h2>
<!-- 按钮触发模态框 -->
<button class="btn btn-primary btn-lg" data-toggle="modal"
        data-target="#myModal">
    开始演示模态框
</button>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                   用户注册
                </h4>
            </div>
            <div class="modal-body">

                    <div class="loginbg">
                        <form role="form" class="form-horizontal" style="margin-top:50px">
                            <div class="form-group has-error has-feedback">
                                <label class="col-sm-2 col-sm-offset-3" style="line-height:35px"> UserName</label>
                                <div class="col-sm-7">
                                    <input type="text" placeholder="请输入用户名"  class="form-control"   style="width: 170px" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-offset-3" style="line-height:35px">PassWord</label>
                                <div class="col-sm-7">
                                    <input type="password" placeholder="请输入密码"  class="form-control"   style="width: 170px">
                                </div>
                            </div>
                            <div class="checkbox form-group">
                                <div class="col-sm-9 col-sm-offset-5">
                                    <label> <input type="checkbox" checked> 记住密码</label>
                                </div>
                            </div>
                            <div class="form-group" style="margin-top: 10px">
                                <div class="col-sm-9 col-sm-offset-5">
                                    <button type="submit" class="btn btn-default btn-success">登陆</button>
                                    <button type="submit" class="btn btn-default btn-info" style="margin-left: 20px">注册</button>
                                </div>
                            </div>
                        </form>
                    </div>

            </div>
          <!--  <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交更改
                </button>
            </div>-->
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
</html>
